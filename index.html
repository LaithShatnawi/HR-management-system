  <body>
    <header>
      <ul class="navBar">

      <div class="header">
        <h1>HR-Management System</h1>
      </div>
    </header>
    <main>
      <section>
        <form action="" id="myForm">
          <label for="">Full name</label>
          <input
            type="text"
            id="empName"
            name="empName"
            placeholder="Enter your full name"
          /><br />
          <label for="">Department </label>
          <select name="Department" id="Department">
            <option value="Administration">Administration</option>
            <option value="Marketing">Marketing</option>
            <option value="Development">Development</option>
            <option value="Finance">Finance</option></select
          ><br />
          <label for="">Level</label>
          <select name="Level" id="Level">
            <option value="Junior">Junior</option>
            <option value="Mid-Senior">Mid-Senior</option>
            <option value="Senior">Senior</option></select
          ><br />
          <label for="">Image url</label>
          <input
            type="text"
            id="image"
            name="image"
            placeholder="Enter your profile picture link"
          /><br />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </section>
      <section id="mySection">
        <div class="admin-section">
          <h2 id="admin" class="depTitle">Administration</h2>
        </div>
        <div class="market-section">
          <h2 id="market" class="depTitle">Marketing</h2>
        </div>
        <div class="dev-section">
          <h2 id="dev" class="depTitle">Development</h2>
        </div>
        <div class="finance-section">
          <h2 id="finance" class="depTitle">Finance</h2>
        </div>
      </section>
    </main>
